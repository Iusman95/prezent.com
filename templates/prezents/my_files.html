{% extends 'base.html' %}
    {% block content %}
    <br>
        {% for file in files %}
            <div class="card" style="width: 9rem;">
                <div class="card-body">
                    <h6 class="card-title"><a href="{{ file.file.url }}">Скачать файл</a></h6>
                    <p class="card-text">{{ file.title }}</p>
                    
                </div>
            </div>
            <hr>
            {% endfor %}
        
{% endblock %}
