{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                Автор {{ user.username }}
            </div>
            <div class="card-body">
              
              <p class="card-text">{{ post.description }}</p>
              <a href="{{ post.file.url}}" class="btn btn-primary">Скачать презентацию</a>
            </div>
          </div>
          <br>  
        {% endfor %}    
    </div>


{% endblock %}
