<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>SignUp</h1>
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h5>Имя {{ form.username }}</h5>
        <h5>Почта {{ form.mail }}</h5>
        <h5>Пороль {{ form.password1 }}</h5>
        <h5>Подверждение пороля {{ form.password2 }}</h5>
        <h5>Описание {{ form.description }}</h5>
            
        <br>
        <button> Создать аккаунт </button>
    </form>
</center>
</body>
</html>
